# A generic, single-file configuration file.

[alembic]
# path to migration scripts
script_location = alembic

# Database URL - can be overridden by environment variable
sqlalchemy.url = postgresql://mathverse:mathverse123@localhost:5432/mathverse

# template used to generate migration file names; FileTemplate
# is initialized by alembic.config.templates.TemplateConfig
# file_template = %%(rev)s_%%(slug)s

# max length of characters to apply to the
# "slug" field of the file template above.
# file_slug = max_length=200

# set to 'true' to run the "current" tag as a migration
# as a single migration with no start/rev (i.e. just apply current)
# current_generation =

# branch label to apply to the single migration
# base =

[post_write_hooks]
# list of command lines that are run after a new
# revision is created by 'alembic revision'
#
# This is intended to be run as a hook in your editor,
# or executed manually like:
#   alembic revision --autogenerate -m "Create users table" --hook-script hook.py
#
# hooks = custom_hooks.sql
# custom_hooks.sql =
#   python myscript.py

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
