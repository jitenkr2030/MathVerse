user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct=$upstream_connect_time uht=$upstream_header_time urt=$upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream definitions
    upstream backend {
        least_conn;
        server backend:8000 weight=5;
        keepalive 32;
    }

    upstream content-metadata {
        least_conn;
        server content-metadata:8001 weight=5;
        keepalive 32;
    }

    upstream recommendation-engine {
        least_conn;
        server recommendation-engine:8002 weight=5;
        keepalive 32;
    }

    upstream video-renderer {
        least_conn;
        server video-renderer:8003 weight=3;
        keepalive 16;
    }

    upstream animation-engine {
        least_conn;
        server animation-engine:8004 weight=3;
        keepalive 16;
    }

    upstream web-client {
        server web-client:3000 weight=5;
    }

    upstream creator-portal {
        server creator-portal:3001 weight=5;
    }

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}
