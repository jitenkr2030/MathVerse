apiVersion: v1
kind: Secret
metadata:
  name: mathverse-secrets
  namespace: mathverse-development
  labels:
    app: mathverse
    environment: development
type: Opaque
stringData:
  # Database Credentials
  DATABASE_USERNAME: "mathverse_user"
  DATABASE_PASSWORD: "your-secure-password-here-development"
  DATABASE_URL: "postgresql+psycopg2://mathverse_user:your-secure-password-here@mathverse-postgres:5432/mathverse_db"

  # Redis Credentials
  REDIS_PASSWORD: "your-redis-password-here"
  REDIS_URL: "redis://:your-redis-password-here@mathverse-redis:6379/0"

  # JWT Secrets
  JWT_SECRET_KEY: "your-jwt-secret-key-at-least-32-characters-development"
  JWT_REFRESH_SECRET_KEY: "your-jwt-refresh-secret-key-at-least-32-characters-development"

  # Encryption Keys
  ENCRYPTION_KEY: "your-32-character-encryption-key"
  API_KEY_SECRET: "your-api-key-secret-development"

  # External Service Keys (placeholders)
  AWS_ACCESS_KEY_ID: "your-aws-access-key"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
  AWS_REGION: "us-east-1"
  AWS_S3_BUCKET: "mathverse-assets-development"

  # Email Service
  SMTP_HOST: "smtp.example.com"
  SMTP_PORT: "587"
  SMTP_USERNAME: "your-smtp-username"
  SMTP_PASSWORD: "your-smtp-password"

  # Analytics
  ANALYTICS_WRITE_KEY: "your-analytics-write-key"

  # Monitoring
  DATADOG_API_KEY: "your-datadog-api-key"

